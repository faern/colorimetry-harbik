[package]
name = "colorimetry"
version = "0.0.0"
edition = "2021"
description = "Rust library for color modeling with JavaScript/WASM interfaces"
authors = ["Gerard Harbers", "Harbers Bik LLC"]
repository = "https://github.com/harbik/colorimetry"
keywords = ["CIE", "CIE 1931", "CIE 1976", "CIE 2015", "CIELAB", "CIECAM16", "D65 Illuminant", "D50 Illuminant", "A Illuminant", "XYZ Tristimulus Values", "Color Models"]
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.33"
approx = "0.5"
wasm-bindgen = "0.2"
once_cell = "1.0"
url = "2.5.2"
libm = "0.2.8"

[lib]
crate-type = ["cdylib", "rlib"]
